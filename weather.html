  <head>

    <link rel="stylesheet" href="weather.css" />

          <h1>Please Enter a City Name !!</h1>
        </div>
      </div>
    </div>
    <br /><br />
    <div class="card">
      <div class="content2">
        <div class="clouds">
          <div class="image"><img src="images/clouds.png" /></div>

      </div>
    </div>
    <script src="weather.js"></script>
